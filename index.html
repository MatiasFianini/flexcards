<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <main>
        <h1>Flexbox Cards:</h1>

        <section class="cards-container">

            <article class="card-1">
                <h2>Card 1</h2>
                <div class="box box-1">
                    <div class="box-inside color1">1</div>
                    <div class="box-inside color2">2</div>
                    <div class="box-inside color3">3</div>
                </div>
            </article>


            <article class="card-2">
                <h2>Card 2</h2>
                <div class="box box-2">
                    <div  class="box-inside box-inside2 color1">1</div>
                    <div  class="box-inside box-inside2 color2">2</div>
                    <div  class="box-inside box-inside2 color3">3</div>
            </article>

            <article class="card-3">
                <h2>Card 3</h2>
                <div class="box-3">
                    <div class="box-inside box-inside3 color1">1</div>
                    <div class="box-inside box-inside3 color2">2</div>
                    <div class="box-inside box-inside3 color3">3</div>
            </article>


        </section>


    </main>
    
</body>
</html>
